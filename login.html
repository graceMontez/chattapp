<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ChatApp</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding: 50px;
    }

    form {
      display: inline-block;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      display: block;
      margin: 15px auto;
      padding: 10px;
      width: 250px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    p {
      margin-top: 20px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>Login to ChatApp</h2>
  <form onsubmit="login(event)">
    <input type="email" id="logEmail" placeholder="Email" required />
    <input type="password" id="logPassword" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <p>Donâ€™t have an account? <a href="register.html">Register here</a></p>

  <script>
    
  function login(e) {
    e.preventDefault();
    const email = document.getElementById("logEmail").value;
    const password = document.getElementById("logPassword").value;

    const users = JSON.parse(localStorage.getItem("chatUsers")) || [];
    const user = users.find(u => u.email === email && u.password === password);

    if (!user) {
      alert("Invalid email or password.");
      return;
    }

    localStorage.setItem("loggedIn", "true");
    localStorage.setItem("loggedInUserEmail", email);
    alert("Login successful!");
    window.location.href = "dashboard.html";
  }
</script>
  </script>

</body>
</html>
